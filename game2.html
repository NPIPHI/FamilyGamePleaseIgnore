<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon and Jane matching game</title>
    <!-- <link rel="stylesheet" href="match.css"> -->
</head>

<body></body>
<div class="MatchingGame"></div>
<script>
    try {
        let player = window.prompt("Welcom to concentration!\n Is simon or jane playing the game?");
        let script = document.createElement("script");
        if (player[0] == "s" || player[0] == "S") {
            script.a = "./concentrationVertical";
            script.b = "./concentrationVertical";
            script.total = 17;
            var cssId = 'match.css';  // you could encode the css path itself to generate id..
            if (!document.getElementById(cssId))
            {
                var head  = document.getElementsByTagName('head')[0];
                var link  = document.createElement('link');
                link.id   = cssId;
                link.rel  = 'stylesheet';
                link.type = 'text/css';
                link.href = './match.css';
                link.media = 'all';
                head.appendChild(link);
            }

        } else if (player[0] == "j" || player[0] == "J") {
            script.a = "./concentrationHorizontal";
            script.b = "./concentrationHorizontal";
            script.total = 19;
            var cssId = 'matchHoriz.css';  // you could encode the css path itself to generate id..
            if (!document.getElementById(cssId))
            {
                var head  = document.getElementsByTagName('head')[0];
                var link  = document.createElement('link');
                link.id   = cssId;
                link.rel  = 'stylesheet';
                link.type = 'text/css';
                link.href = './matchHoriz.css';
                link.media = 'all';
                head.appendChild(link);
            }
        } else {
            window.alert("I didn't regocnize that name");
            throw "bad name"
        }
        let cardNumber = window.prompt("how many pairs do you want?");
        cardNumber = parseInt(cardNumber);
        cardNumber = Math.min(Math.max(0, cardNumber), script.total);
        if (isNaN(cardNumber)) cardNumber = 10;
        script.count = cardNumber;
        script.src = "match.js"
        document.body.appendChild(script);
    } catch (e) {
        window.location = "";
    }
</script>
</body>

</html>
